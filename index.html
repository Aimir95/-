<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Круговой таймер</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrapper">

        <div class="timer">
            <div class="time__line"></div>
            <div class="time__body">
                <div class="time__counter">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
